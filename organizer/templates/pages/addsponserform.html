{% extends 'base.html' %}

{% block body %}
<body class="grey lighten-4">
<div class="container">
<br>
<h2>Adding New Co-ordinator
</h2>
    <hr>
    <br>
<div class="row">
    <div class="col s12 m8 offset-m2">
<form method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}

    <button type="submit" class="btn btn-wave green">Submit</button>&nbsp;
    &nbsp;
    <button onclick="window.location='{% url 'addcoordin' %}'" type="submit" class="btn btn-wave red">Cancel</button>
</form>
    </div></div></div>
</body></html>


<script>
$(document).ready(function() {
    $('select').material_select();
  });
</script>
{% endblock %}
